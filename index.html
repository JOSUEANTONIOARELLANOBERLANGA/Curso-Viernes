<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Animado</title>
    <style>
        /* Estilo global */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Azul brillante */
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            margin: 0;
            font-size: 4rem;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .gif-container {
            display: flex;
            gap: 20px;
        }

        .gif-container img {
            width: 200px; /* Tamaño aumentado para los GIFs */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 1rem;
            opacity: 0;
            animation: fadeInFooter 2s 2s forwards;
        }

        @keyframes fadeInFooter {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img src="https://i.makeagif.com/media/12-09-2015/IVlPoq.gif" alt="GIF 2">
            <img src="https://media.giphy.com/media/ukqBV7WM4BQ4w/giphy.gif" alt="GIF 1">
        </div>
        <h1>Hola Mundo</h1>
    </div>
    <div class="footer">Creado con Josue Antonio Arellano Berlanga</div>
</body>
</html>
